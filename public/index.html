<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diet App</title>
  <!-- Bootstrap CSS Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mt-5 mb-4">Diet App</h1>
  
    <div class="mb-3">
      <label for="numDays" class="form-label">Number of Days:</label>
      <input type="number" id="numDays" class="form-control" placeholder="Enter number of days">
    </div>

    <div class="mb-3">
      <label for="caloriesInput" class="form-label">Calories Intake (comma-separated):</label>
      <input type="text" id="caloriesInput" class="form-control" placeholder="Enter calories intake for each day">
    </div>

    <button id="analyzeButton" class="btn btn-primary">Maximum Calories</button>
    <button id="showSequenceButton" class="btn btn-success">Continuous Increase in Calories</button>

    <div id="result" class="mt-4"></div>
  </div>

  <!-- Bootstrap JS and Popper.js Links -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Joi Library for Validation -->
  <script src="https://cdn.jsdelivr.net/npm/joi-browser@13.0.0/dist/joi-browser.min.js"></script>
  
    
    <script type="module" src="/dist/index.js"></script>
  </body>
</html>
